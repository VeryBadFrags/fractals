<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals - VeryBadFrags</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <canvas
        id="canvas"
        height="512px"
        style="border: 1px solid #d3d3d3"
      ></canvas>
      <div class="row" id="loading">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 50%"
          ></div>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-12 col-xl-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">‚öôÔ∏è Settings</h5>
              <div>
                <label for="sidesRange" class="form-label"
                  >Sides (<b>+</b> / <b>-</b>):
                  <span id="sidesLabel">3</span></label
                >
                <input
                  type="range"
                  class="form-range"
                  id="sidesRange"
                  min="3"
                  max="10"
                  value="3"
                />
              </div>
              <div>
                <label for="depthRange" class="form-label"
                  >Depth (<b>[</b> / <b>]</b>):
                  <span id="depthLabel">3</span></label
                >
                <input
                  type="range"
                  class="form-range"
                  id="depthRange"
                  min="0"
                  max="6"
                  value="3"
                />
              </div>
              <div id="ratioBox" class="row">
                <div class="col col-md-8">
                  <label for="ratioSlider" class="form-label"
                    >Ratio
                    <!-- <span id="ratioLabel">3</span> -->
                  </label>
                  <input
                    type="range"
                    class="form-range"
                    id="ratioSlider"
                    min="1"
                    max="3"
                    value="2"
                    step="0.01"
                  />
                </div>
                <div class="col-md-4 form-floating mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="ratioRange"
                    min="1"
                    max="3"
                    value="2"
                    required
                  />
                  <label for="ratioRange">Ratio</label>
                </div>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="orientationCheck"
                />
                <label class="form-check-label" for="orientationCheck">
                  Inverted (<b>I</b>)
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">üñ•Ô∏è Display</h5>
              <div class="form-check form-switch mb-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="liveUpdate"
                  checked
                />
                <label class="form-check-label" for="liveUpdate"
                  >üîÑ Live update (L)</label
                >
              </div>
              <div class="d-grid gap-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="drawButton"
                >
                  ‚úèÔ∏è Draw (D)
                </button>
                <!-- <button
                type="button"
                class="btn btn-success btn-lg"
                id="drawClearButton"
              >
                Clear & Draw
              </button> -->
                <button
                  type="button"
                  class="btn btn-outline-danger btn-lg"
                  id="clearButton"
                >
                  üóëÔ∏è Clear (C)
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-3 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="strategySelect">Type</label>
                <select
                  class="form-select"
                  aria-label="Strategy"
                  id="strategySelect"
                >
                  <option value="koch">Koch</option>
                  <option value="sierpinski" selected>Sierpi≈Ñski sieve</option>
                </select>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-lg"
                  id="shareButton"
                >
                  üîó Share
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div
      class="toast"
      role="alert"
      id="liveToast"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body">üìã Link copied to Clipboard!</div>
    </div>
  </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
