<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <canvas
        id="canvas"
        height="400px"
        style="border: 1px solid #d3d3d3"
      ></canvas>
      <div class="row p-3">
        <div class="col-12 col-lg-5 mb-3">
          <div class="card">
            <div class="card-body">
              <label for="sidesRange" class="form-label"
                >Sides: <span id="sidesLabel">3</span></label
              >
              <input
                type="range"
                class="form-range"
                id="sidesRange"
                min="3"
                max="10"
                value="3"
              />
              <label for="customRange1" class="form-label"
                >Depth: <span id="depthLabel">3</span></label
              >
              <input
                type="range"
                class="form-range"
                id="depthRange"
                min="0"
                max="7"
                value="3"
              />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="orientationCheck"
                  checked
                />
                <label class="form-check-label" for="orientationCheck">
                  Outwards
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="liveUpdate"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  Live update
                </label>
              </div>
              <div>Strategy: Koch</div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="card">
            <div class="card-body">
              <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary btn-lg" id="drawButton">
                Draw
              </button>
              <button
                type="button"
                class="btn btn-success btn-lg"
                id="drawClearButton"
              >
                Clear & Draw
              </button>
              <button type="button" class="btn btn-outline-danger btn-lg" id="clearButton">
                Clear
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
